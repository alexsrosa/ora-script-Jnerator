<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Jnerator</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Jnerator</a>
    </div>
    <ul class="nav navbar-nav nav-right">
      <li><a href="/remove-template" class="pull-right">Delete Template</a></li>
      <li><a href="/" class="pull-right">Generate SQL</a></li>
      <li><a href="/template" class="pull-right">Upload Template</a></li>
    </ul>
  </div>
</nav>
<div class="container">

  <div class="alert alert-info">
    <table class="table table-hover ">
      <thead class="thead-inverse">
      <tr>
        <th>Template</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tr th:each="template : ${domain.templateOptionsList}">
        <td th:text="${template}"></td>
        <td><a href="#" th:href="@{'/remove-template/' + ${template}}">Delete</a></td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
