<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:each="template : ${templates}">
    <span th:text="${template}"></span>
</div>

<form action="#" th:action="@{/generate}" th:object="${field}" method="post">
    <div th:each="var, varStat : ${field.keyValues}">
        <span th:text="${var.key}"></span>
        <input type="text" th:field="*{keyValues[__${varStat.index}__].value}"
                th:value="${var.value}"/>
    </div>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>

<div th:each="a : ${final}">
    <span th:text="${a}"></span>
</div>
</body>
</html>
