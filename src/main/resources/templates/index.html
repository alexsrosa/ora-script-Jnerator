<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Jnerator</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
</head>
<div class="container">
    <div class="alert alert-success" role="alert">
        <div th:each="template : ${templates}">
            <span th:text="${template}"></span>
        </div>
    </div>

    <form action="#" th:action="@{/generate}" th:object="${field}" method="post">
        <div class="form-group" th:each="field: ${field.keyValues}">
            <span th:text="${field.key}">:</span>
            <input class="form-control" type="text" th:value="${field.value}" th:name="${field.key}"/>
        </div>

        <input class="btn btn-primary" type="submit" value="Submit"/>
        <input class="btn btn-secondary" type="reset" value="Reset"/>
    </form>

    <div th:each="a : ${final}">
        <span th:text="${a}"></span>
    </div>
</div>
</body>
</html>
